<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 4 - Web Development Training</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="intro">
        <div class="img-wrapper">
          <img src="../assets/Logo.png" alt="this is the site logo" />
        </div>
        <h1>For Individual</h1>
        <p>
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </section>
      <aside>
        <form action="#" class="form-wrapper">
          <div class="form-field">
            <label for="first-name" class="form-label">First Name</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="Tolu"
              required
              aria-required="true"
              class="form-input"
            />
          </div>
          <div class="form-field">
            <label for="last-name" class="form-label">Last Name</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              required
              aria-required="true"
              class="form-input"
            />
          </div>
          <div class="form-field">
            <label for="gender" class="form-label">Gender</label>
            <select
              name="gender"
              id="gender"
              required
              arial-required="true"
              class="select-input"
            >
              <option value="">Select here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="form-field">
            <label for="dob" class="form-label">Date of Birth</label>
            <input
              type="date"
              name="dob"
              id="dob"
              required
              aria-required="true"
              class="form-input"
            />
          </div>
          <div class="form-field">
            <label for="weight" class="form-label">Weight(KG)</label>
            <input
              type="text"
              name="weight"
              id="weight"
              placeholder="Enter weight"
              required
              aria-required="true"
              class="form-input"
            />
          </div>
          <div class="form-field">
            <label for="height" class="form-label">Height(CM)</label>
            <input
              type="text"
              name="height"
              id="height"
              placeholder="Enter height here"
              required
              aria-required="true"
              class="form-input"
            />
          </div>
          <div class="form-field full-grid">
            <label for="activity-level" class="form-label"
              >Activity Level</label
            >
            <select
              name="activity-level"
              id="activity-level"
              required
              arial-required="true"
              class="select-input"
            >
              <option value="">Select here</option>
              <option value="level-1">Level 1</option>
              <option value="level-2">Level 2</option>
              <option value="level-3">Level 3</option>
            </select>
          </div>
          <div class="form-field input-wrapper full-grid">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              required
              aria-required="true"
              class="form-input"
            />
            <img src="../assets/show.png" alt="" class="pass-img" />
          </div>

          <button class="form-button full-grid">Register</button>
        </form>
        <p class="terms-and-condition">
          By clicking Register, you agree to our
          <span class="text-highlight">Terms of Use</span> and our
          <span class="text-highlight">Privacy Policy</span>
        </p>
      </aside>
    </main>
  </body>
</html>
